<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carbon</title>
  </head>
  <body>
    <div class="overall-container">
      <header>
        <nav class="flex justify-between ">
          <div class="flex justify-center items-center">
            <ul class="flex list-none gap-20  justify-center items-center">
              <li>
                <img
                  src="https://uploads-ssl.webflow.com/6194b7fcf08b5fb4a89cf648/6194b7fcf08b5f1ea19cf671_Logo.svg"
                  alt=""
                />
              </li>
              <li>Personal</li>
              <li>Business</li>
            </ul>
          </div>

          <div class="flex  justify-center items-center">
            <ul class="flex list-none gap-20  justify-center items-center">
              <li>Features</li>
              <li>Company</li>
              <li>FAQ</li>
              <li>Help</li>
              <li>Sign In</li>
            </ul>
          </div>
        </nav>
      </header>

      <main>
        <section class="flex justify-between mt-20">

          <!-- Text container -->
          <div class="flex column ">
            <div class="flex justify-around gap-20 bg-light text-white h-32 mh-32 mw-330">
              <p class="bg-pink">Latest</p>
              <p>Make a purchase via carbon</p>
            </div>
          </div>

          <!-- Image container -->
          <div class="img-container">
           
          </div>

      </main>

</html>
